---
name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 6 * * 1"

permissions:
  security-events: write
  contents: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Scan for hardcoded secrets
        run: |
          echo "Scanning for potential secrets..."
          FOUND=0

          if grep -rn --include='*.yml' --include='*.yaml' --include='*.py' \
            -E '(client_secret|api_key|token|password)\s*[:=]\s*"[^{"\$][^"]{8,}"' \
            --exclude-dir=.git --exclude='*example*' --exclude='*test*' . ; then
            echo "::error::Potential hardcoded secrets found"
            FOUND=1
          fi

          if grep -rn --include='*.yml' --include='*.yaml' \
            'grpcs://[a-z0-9]\{4,\}\.cloud\.netboxapp\.com' \
            --exclude='*example*' . ; then
            echo "::error::Real Diode endpoint found in committed files"
            FOUND=1
          fi

          if [ "$FOUND" -eq 1 ]; then
            exit 1
          fi

          echo "No secrets detected."

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        continue-on-error: true
        with:
          fail-on-severity: high
