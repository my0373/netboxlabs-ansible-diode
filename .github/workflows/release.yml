---
name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Release version: ${TAG}"

      - name: Verify galaxy.yml version matches tag
        run: |
          GALAXY_VERSION=$(grep '^version:' galaxy.yml | sed 's/version: *"\?\([^"]*\)"\?/\1/')
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          if [ "${GALAXY_VERSION}" != "${TAG_VERSION}" ]; then
            echo "::error::galaxy.yml version (${GALAXY_VERSION}) does not match tag (${TAG_VERSION})"
            echo "Update galaxy.yml version to ${TAG_VERSION} before tagging."
            exit 1
          fi
          echo "Version check passed: ${GALAXY_VERSION}"

      - name: Verify SDK version pin is consistent
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          TAG_MINOR="${TAG_VERSION%.*}"
          SDK_PIN=$(grep 'my0373-diode-sdk' requirements.txt | head -1)
          echo "SDK pin: ${SDK_PIN}"
          echo "Collection minor: ${TAG_MINOR}"
          if ! echo "${SDK_PIN}" | grep -q "${TAG_MINOR}"; then
            echo "::warning::SDK pin (${SDK_PIN}) may not match collection version (${TAG_VERSION})"
          fi

  test:
    name: Test Before Release
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core my0373-diode-sdk pytest pytest-mock molecule

      - name: Create collection symlink
        run: |
          mkdir -p /tmp/ansible_collections/my0373
          ln -sf "${{ github.workspace }}" /tmp/ansible_collections/my0373/diode

      - name: Run unit tests
        run: |
          PYTHONPATH=/tmp:$PYTHONPATH pytest tests/unit/ -v

      - name: Run Molecule scenarios
        run: |
          molecule test --all

  build:
    name: Build Collection
    needs: [validate, test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: pip install ansible-core

      - name: Build collection tarball
        run: ansible-galaxy collection build --force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: collection-tarball
          path: "*.tar.gz"
          retention-days: 30

  github-release:
    name: Create GitHub Release
    needs: [validate, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: collection-tarball

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.tar.gz"
          generate_release_notes: true
          body: |
            ## my0373.diode v${{ needs.validate.outputs.version }}

            ### Installation

            ```bash
            ansible-galaxy collection install my0373.diode:==${{ needs.validate.outputs.version }}
            pip install 'my0373-diode-sdk>=1.10.0,<2.0.0'
            ```

            Or install from the attached tarball:

            ```bash
            ansible-galaxy collection install my0373-diode-${{ needs.validate.outputs.version }}.tar.gz
            ```

  publish-galaxy:
    name: Publish to Ansible Galaxy
    needs: [validate, build, github-release]
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: collection-tarball

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ansible
        run: pip install ansible-core

      - name: Publish to Galaxy
        run: |
          ansible-galaxy collection publish \
            --api-key "${{ secrets.GALAXY_API_KEY }}" \
            *.tar.gz
