---
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core ansible-lint yamllint

      - name: Create collection symlink
        run: |
          mkdir -p /tmp/ansible_collections/netboxlabs
          ln -sf "${{ github.workspace }}" /tmp/ansible_collections/netboxlabs/diode

      - name: Run yamllint
        run: yamllint -d relaxed plugins/ meta/ extensions/molecule/

      - name: Run ansible-lint
        run: |
          cd /tmp/ansible_collections/netboxlabs/diode
          ansible-lint plugins/ --profile production || true

  sanity:
    name: Sanity (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core netboxlabs-diode-sdk

      - name: Create collection layout
        run: |
          mkdir -p /tmp/ansible_collections/netboxlabs
          ln -sf "${{ github.workspace }}" /tmp/ansible_collections/netboxlabs/diode

      - name: Run ansible-test sanity
        working-directory: /tmp/ansible_collections/netboxlabs/diode
        run: |
          ansible-test sanity --python ${{ matrix.python-version }} --skip-test import || true

  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core netboxlabs-diode-sdk pytest pytest-mock

      - name: Create collection symlink
        run: |
          mkdir -p /tmp/ansible_collections/netboxlabs
          ln -sf "${{ github.workspace }}" /tmp/ansible_collections/netboxlabs/diode

      - name: Run unit tests
        run: PYTHONPATH=/tmp:$PYTHONPATH pytest tests/unit/ -v --tb=short

  molecule:
    name: Molecule (${{ matrix.scenario }})
    runs-on: ubuntu-latest
    needs: [unit-tests]
    strategy:
      matrix:
        scenario: [default, dry_run, ingest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core netboxlabs-diode-sdk pytest pytest-mock molecule

      - name: Create collection symlink
        run: |
          mkdir -p /tmp/ansible_collections/netboxlabs
          ln -sf "${{ github.workspace }}" /tmp/ansible_collections/netboxlabs/diode

      - name: Run Molecule scenario
        run: molecule test -s ${{ matrix.scenario }}

  version-check:
    name: Version Consistency
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Verify galaxy.yml version matches CHANGELOG
        run: |
          GALAXY_VERSION=$(grep '^version:' galaxy.yml | sed 's/version: *"\?\([^"]*\)"\?/\1/')
          echo "galaxy.yml version: ${GALAXY_VERSION}"

          if ! grep -q "v${GALAXY_VERSION}" CHANGELOG.rst; then
            echo "::warning::CHANGELOG.rst does not contain an entry for v${GALAXY_VERSION}"
          fi

      - name: Check SDK version pin
        run: |
          SDK_PIN=$(grep 'netboxlabs-diode-sdk' requirements.txt | head -1)
          echo "SDK pin: ${SDK_PIN}"

          GALAXY_VERSION=$(grep '^version:' galaxy.yml | sed 's/version: *"\?\([^"]*\)"\?/\1/')
          MINOR="${GALAXY_VERSION%.*}"
          echo "Collection minor version: ${MINOR}"

          if ! echo "${SDK_PIN}" | grep -q "${MINOR}"; then
            echo "::warning::SDK pin (${SDK_PIN}) may be out of sync with collection version (${GALAXY_VERSION})"
          fi
